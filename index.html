<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- File Boot Strap Style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- File Font Awesome Style -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- File Master Style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz Application</title>
</head>

<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
    </div>





    <!-- File Boot Strap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- File Master JS -->
    <script src="./js/main.js"></script>
</body>

</html>
